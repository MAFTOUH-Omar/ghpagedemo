on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  deploy_vite:
    name: Deploy Vite Project
    runs-on: ubuntu-latest
    
    steps:
    - name: Install SSH Keys
      # Check this thread to understand why it's needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts

    - name: Pull Changes from Repository
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && git checkout ${{ secrets.MAIN_BRANCH }} && git pull"

    - name: Install Dependencies
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && npm install"

    - name: Build Vite Project
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && npm run build"

    - name: Deploy Built Files
      run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && rm -rf ${{ secrets.DEPLOY_DIR }}/* && cp -r dist/* ${{ secrets.DEPLOY_DIR }}/"

    - name: Cleanup
      run: rm -rf ~/.ssh
